<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Now Playing Music</title>
   
<style>  
</style>
    </head>

<body>
   <div class="container" id="container">
    <div class="imge_container">
        <img src="omah_lay_album_cover.jpeg" alt="omah_lay_album_cover" class="album_image">
     
    </div>
   
    <div class="track">
        <p class="artiste_name">
            Omah Lay
        </p>
        <p class="title">Soso</p>
        
    </div>
 
    <div class="icon_div">
        <div class="icons">
            <img src="heart.png" alt="heart">
            <span class="icon_text">Like</span>
        </div>

        <div class="icons">
            <img src="playlist.png" alt="playlist">
            <span class="icon_text">PlayList</span>
        </div>

        <div class="icons">
            <img src="download.png" alt="download">
            <span class="icon_text">Download</span>
        </div>
        <div class="icons">
            <img src="send.png" alt="Send">
            <span class="icon_text">Send</span>
        </div>
    </div>
      
    <div class="progress_bar">
        <img src="audio-player-interface.png" alt="audio-player-interface">
    </div>

    <hr>
    </div>

  
</body>
</html>
