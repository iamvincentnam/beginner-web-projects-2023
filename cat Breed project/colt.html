<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cat Breed App</title>
    <link rel="icon" href="./cat pics/british Short hair.jpg " type="image/icon type">

<body>
    <section>
        <div class="formdiv">
            <h1>Names Of Cat Breeds</h1>

                <input type="submit" id="submitBtn" value="Button" >
            </form>
            <h1>Available Cats</h1>
        
            <ol id="catlists">
                <li class="catitems"><strong>British Short hair</strong> </li>     
            </ol>
        </div>
        <div class="gallery">
            <div class="img_div">
                <img src="./cat pics/Japanese bobtail.jpg " alt="">
         
            </div>
        </div>
        </section>
    <div class="largeThumbnail">
   <img src="./cat pics/scottishFold.jpg" 
        alt="Big_image">
 <span id="closeIcon"> <img src="./cat pics/close_icon.png" alt="closeICon"> </span>
    </div>
    <script src="app.js">
    </script>
