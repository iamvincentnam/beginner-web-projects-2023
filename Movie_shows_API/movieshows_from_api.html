<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--axios End point CDN script-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--Custom CSS Script-->
    <link rel="stylesheet" href="app.css">
    <title>Movie & shows</title>
   
</head>
<body>
     
    <div class="container my-5 p-3 shadow-lg">
        <div class="row">
        <div class="col-md-4  order-md-2 mx-auto">
            <h5 class="display-6 text-center">
                Movie Search
            </h5>
            <form action="#" Class="col-md-12 search-form" method="get" enctype="multipart/form-data" >
                    <div class="row mb-4">
                         <div class="col">
                           <!-- <label for="query" class="form-label  text-dark fs-6 mb-3 text-secondary lead          fw-bold">Search Movie</label> -->
                           <input type="text" class="form-control" id="query" placeholder="Search Movie/Show"          autocomplete="off" name="">
                         </div>
                    </div>
                    <div class="row mb-4">
                        <div class="btn-div col-4 mx-auto ">
                           <button type="submit" class="btn btn-success  text-right">
                           Get Movie          
                           </button>
                        </div>
                   
                    </div>
      
            </form>
        </div>
<!--closing div for the first row  section-->
        </div>    
        <div class="row movie_card">
            <!--Contents are dynamically filled here-->
           <!--closing div for the 2nd row  section-->
        </div>
<!--closing div for the container--> 
</div>

 <script src="movieshows.script.js"></script>
</body>
</html>
